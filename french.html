<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A la française</title>
   <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/entete.css">
    <link rel="stylesheet" href="./css/pages/french.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="https://kit.fontawesome.com/a773d24a5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="page">
        <div class="page__bloc">
            <h2>On the way...</h2>
            <div class="page__bloc--loader">
                <img src="./img/loader/loader.gif" alt="Loader page pict">
            </div>
        </div>
    </section>
    <div class="container">
        <header class="entete">
        <h1>Ohmyfood</h1>
            <div class="entete__logo">
                <img src="./img/logo/ohmyfood.png" alt="logo ohmyfood" class="entete__logo--img">
            </div>
        </header>
        <main class="french">
            <div class="french__bg">
                <img src="./img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="à la Française">
                <div class="french__bg--top">
                    <h2>&Agrave; la française </h2>
                    <p class="heart">
                        <i class="far fa-heart heart-vide"></i>
                        <span class="heart-cache"></span>
                        <i class="fa fa-heart heart-plein"></i>
                    </p>
                    </div>
            </div>
            <div class="menus">
                <div class="entrees">
                    <h2>Entrées</h2>
                    <a href="#" class="entrees__bloc">
                        <h3>Tartare de poulpe acidulé</h3>
                        <p class="text">Aux zests d'orange</p>
                        <p class="prix">25€</p>
                        <p class="case"></p>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <footer class="pieds">
        <h2>Ohmyfood</h2>
        <a href="#" class="pieds__resto"><i class="fas fa-utensils"></i> Proposer un Restaurant</a>
        <a href="#" class="pieds__partner"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>            
        <a href="#" class="pieds__legal">Mentions légales</a>
        <a href="mailto:contact@ohmyfood.com" class="pieds__contact">Contact</a>
    </footer>

</body>
</html>
