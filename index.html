<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/a773d24a5d.js" crossorigin="anonymous"></script></head>
<body>
    <main class="container">
        <header class="entete">
            <div class="entete__logo">
                <img src="./img/logo/ohmyfood.png" alt="logo ohmyfood" class="entete__logo--img">
            </div>
            <div class="entete__lieu">
                <i class="fas fa-map-marker-alt entete__lieu--icone"></i>
                <div class="entete__lieu--ville">Paris, Belleville</div>
            </div>
        </header>
        <section class="search">
            <h1 class="search__h1">Réserver le menu qui vous convient</h1>
            <p class="search__p">Découvrer des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="search__button">Explorer nos restaurants</button>
        </section>
        <section class="usage">
            <h1 class="usage__titre">Fonctionnement</h1>
            <button class="usage__bloc">
                <div class="usage__bloc--puces">1</div>
                <div class="usage__bloc--icone"><i class="fas fa-mobile-alt"></i></div>                
                <div class="usage__bloc--texte">Choisissez un Restaurant</div>
            </button>
            <button class="usage__bloc">
                <div class="usage__bloc--puces">2</div>
                <div class="usage__bloc--icone"><i class="fas fa-list"></i></div>                
                <div class="usage__bloc--texte">Composer votre menu</div>
            </button>            <button class="usage__bloc">
                <div class="usage__bloc--puces">3</div>
                <div class="usage__bloc--icone"><i class="fas fa-store"></i></div>                
                <div class="usage__bloc--texte">Déguster au Restaurant</div>
            </button>

        </section>
    </main>
</body>
</html>
