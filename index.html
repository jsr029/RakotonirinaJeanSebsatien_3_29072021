<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a773d24a5d.js" crossorigin="anonymous"></script>

    <title>Ohmyfood</title>
</head>
<body>
    <div class="global">
        <header class="head">
            <div class="head__logo">
                <img src="./img/logo/ohmyfood.png" alt="logo">
            </div>
            <div class="head__location">
                <div class="head__location--icone">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="head__location--ville">Paris, Belleville</div>
            </div>
        </header>
        <section class="explore">
            <h1>Réservez le menu qui<br /> vous convient</h1>
            <p>Découvrez des restaurants d'exception, <br /> séléctionnés par nos soins</p>
            <div class="explore__btn">
                <button class="explore__btn--discover">Explorer nos restaurants</button>
            </div>
        </section>
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="Fbloc">
                <ul class="nav">
                    <li class="nav__choice">
                        <span class="nav__choice--number">1</span>
                        <span class="nav__choice--icone">
                            <i class="fas fa-mobile-alt"></i>
                        </span>
                        <span class="nav__choice--txt">Choisissez un Restaurant</span>
                    </li>
                </ul>
                <ul class="nav">
                    <li class="nav__choice">
                        <span class="nav__choice--number">2</span>
                        <span class="nav__choice--icone">
                            <i class="fas fa-list"></i>
                        </span>
                        <span class="nav__choice--txt">Composer votre menu</span>
                    </li>
                </ul>            
                <ul class="nav">
                    <li class="nav__choice">
                        <span class="nav__choice--number">3</span>
                        <span class="nav__choice--icone">
                            <i class="fas fa-store"></i>
                        </span>
                        <span class="nav__choice--txt">Déguster au Restaurant</span>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
